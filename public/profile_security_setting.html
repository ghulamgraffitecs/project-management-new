<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=1024" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="../src/input.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>profile_security_setting</title>
    </head>

    <body>
        <div class="px-11 mt-4 flex flex-col">

            <div class="mb-5 relative">
                <div class="mt-3 w-[40%]">
                    <label for="" class="text-[#373737] text-base font-medium">Update Password</label>
                    <div class="bg-[#f7f7f7] border border-[#ececec] flex rounded-md mt-2">
                        <input disabled readonly value="......." type="password"
                            class="h-11 px-4 text-[#8e94bb] text-base font-normal ">
                        <span
                            class="text-gray-800 font-semibold  text-[12px] items-center cursor-pointer flex justify-center uppercase ml-56">Edit</span>

                    </div>
                </div>
            </div>


            <hr class="mt-5 w-[50%] -ml-11">
            <label class="block mb-2 text-base font-medium text-[#8e94bb] mt-6">
                Two Factor Authentication
            </label>
            <p class="text-gray-700 mb-4">
                Enable Two Factor Authentication
            </p>
            <div class="w-full">
                <button
                    class="text-white bg-[#02b9a9] border border-[#02b9a9] text-sm px-8 font-normal py-2 rounded-md hover:shadow-md ">Enable</button>
            </div>
            <hr class="mt-5 w-[50%] -ml-11">
            <label class="block mb-2 text-base font-medium text-[#8e94bb] mt-6">
                Manage SSO Authentication Methods
            </label>
            <span class="max-w-[320px] min-w-[300px] ">
                <span class="flex text-center border border[#e8e8e8] p-[15px] rounded-md text-base font-medium">
                    <svg class="icon mr-3 relative" width="1.5em" height="1.5em" viewBox="0 0 48 48" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <path id="icon-google-path"
                                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z">
                            </path>
                        </defs>
                        <clipPath id="icon-google-clippath">
                            <use href="#icon-google-path" overflow="visible"></use>
                        </clipPath>
                        <path clip-path="url(#icon-google-clippath)" fill="#FBBC05" d="M0 37V11l17 13z">
                        </path>
                        <path clip-path="url(#icon-google-clippath)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z">
                        </path>
                        <path clip-path="url(#icon-google-clippath)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z">
                        </path>
                        <path clip-path="url(#icon-google-clippath)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"></path>
                    </svg>
                    Google SSO
                    <div class="ml-24 font-normal">
                        <a href="#">Connect</a>
                    </div>
                </span>

            </span>
            <span class="max-w-[320px] min-w-[300px] mt-4">
                <span class="flex text-center border border[#e8e8e8] p-[15px] rounded-md text-base font-medium">
                    <svg class="icon mr-2 relative" width="1.5em" height="1.5em" viewBox="0 0 23 23" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill="#f3f3f3" d="M0 0h23v23H0z"></path>
                        <path fill="#f35325" d="M1 1h10v10H1z"></path>
                        <path fill="#81bc06" d="M12 1h10v10H12z"></path>
                        <path fill="#05a6f0" d="M1 12h10v10H1z"></path>
                        <path fill="#ffba08" d="M12 12h10v10H12z"></path>
                    </svg>
                    Microsoft SSO
                    <div class=" ml-[85px] font-normal">
                        <a href="#">Connect</a>
                    </div>
                </span>

            </span>

        </div>


    </body>

</html>
